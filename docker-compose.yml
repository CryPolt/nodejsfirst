version: '3.8'
services:
  mysql-container:
    image: mysql:latest
    environment:
      MYSQL_USER: crypolt
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    ports:
      - "3308:3308"
    networks:
      - my-network
    restart: always


  nodejs-container:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - mysql-container
    networks:
      - my-network
    restart: always

networks:
  my-network:

